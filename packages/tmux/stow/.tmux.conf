# Change prefix key
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Vim-like pane switching
bind -r C-k select-pane -U
bind -r C-j select-pane -D
bind -r C-h select-pane -L
bind -r C-l select-pane -R
bind ^ last-window
bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R

bind -n C-] last-window       # last window
bind -n M-] switch-client -l  # last session

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
vim_pattern='(\\S+\\/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?$'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +${vim_pattern}'"
bind -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind -T copy-mode-vi 'C-h' select-pane -L
bind -T copy-mode-vi 'C-j' select-pane -D
bind -T copy-mode-vi 'C-k' select-pane -U
bind -T copy-mode-vi 'C-l' select-pane -R
bind -T copy-mode-vi 'C-\' select-pane -l

# split
bind \' split-window -h
bind \" split-window -v
bind | split-window -h
bind - split-window -v

# set 256 color
set -g default-terminal "screen-256color"

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# monitor activities in other windows
setw -g monitor-activity off
set -g visual-activity off

# Show/Hide tmux status
bind-key b set-option status

# Reload config
bind r source-file ~/.tmux.conf

# Send the same command to all panes/windows/sessions
bind C-G command-prompt -p "Command:" \
       "run \"tmux list-panes -a -F '##{session_name}:##{window_index}.##{pane_index}' \
              | xargs -I PANE tmux send-keys -t PANE '%1' Enter\""

# switch between sessions
bind -n M-a choose-tree -Z
bind -r 9 switch-client -p
bind -r 0 switch-client -n
bind -r ( switch-client -p
bind -r ) switch-client -n

# switch between window tabs
bind -r C-Y previous-window
bind -r C-O next-window
bind -n C-Left  previous-window
bind -n C-Right next-window
bind -n S-Left  previous-window
bind -n S-Right next-window

# set zsh as default shell
set -g default-command /bin/zsh
set -g default-shell /bin/zsh

# Vim-like experience when inside a tmux buffer
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1


